<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center relative overflow-hidden" style="background-image: url('/images/Fondo_Epd_Alumnos.png'); background-size: cover; background-position: center;">
  <!-- Tarjeta de login con glassmorphism refinado -->
  <div class="bg-blue-900/25 backdrop-blur-md rounded-3xl p-8 w-full max-w-md shadow-2xl relative z-10 border border-blue-400/10">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="/images/Logo-EPD.avif" alt="Escuela profesional de dibujo" class="h-24">
    </div>
    
    <h2 class="text-white text-2xl font-semibold text-center mb-6">Login</h2>
    
    <!-- Formulario -->
    <form class="space-y-4">
      <!-- Campo Referencia -->
      <div>
        <label for="referencia" class="text-white text-sm block mb-2">Referencia</label>
        <input 
          type="text" 
          id="referencia" 
          pattern="[0-9]{6}"
          maxlength="6"
          placeholder="123456" 
          [(ngModel)]="referencia"
          name="referencia"
          class="w-full px-4 py-2.5 rounded-lg bg-white/75 border-0 focus:ring-2 focus:ring-blue-400"
        >
      </div>
      
      <!-- Campo Contraseña -->
      <div>
        <label for="password" class="text-white text-sm block mb-2">Contraseña</label>
        <div class="relative">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            placeholder="••••••" 
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-2.5 rounded-lg bg-white/75 border-0 focus:ring-2 focus:ring-blue-400"
          >
          <!-- Botón para ver/ocultar contraseña -->
          <button 
            type="button" 
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-600 hover:text-slate-800 transition-colors focus:outline-none"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
              <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
              <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
            </svg>
          </button>
        </div>
        <div class="text-right mt-4">
          <a href="#" class="text-white/80 text-sm hover:text-white">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
      
      <!-- Selector de Plantel -->
      <div>
        <label for="plantel" class="text-white text-sm block mb-2">Selecciona tu plantel</label>
        <select 
          id="plantel"
          [(ngModel)]="plantel"
          name="plantel"
          class="w-full px-4 py-2.5 rounded-lg bg-white/75 border-0 focus:ring-2 focus:ring-blue-400 appearance-none"
        >
          <option value="" disabled selected>Selecciona tu plantel</option>
          <option value="centro">Centro</option>
          <option value="ecatepec">Ecatepec</option>
          <option value="huipulco">Huipulco</option>
          <option value="izcalli">Izcalli</option>
        </select>
      </div>
      
      <!-- Botón de inicio de sesión -->
      <div class="pt-4">
        <button 
          type="submit" 
          (click)="onSubmit()"
          class="w-full bg-blue-900 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition-colors"
        >
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>

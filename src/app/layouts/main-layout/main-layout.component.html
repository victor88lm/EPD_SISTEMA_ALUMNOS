<!-- src/app/layouts/main-layout/main-layout.component.html -->
<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar 
    [isCollapsed]="isCollapsed"
    (toggleCollapse)="toggleSidebar()">
  </app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Mobile Header -->
    <header class="bg-white shadow-sm lg:hidden">
      <div class="relative flex items-center justify-between px-4 py-4">
        <button 
          (click)="toggleSidebar()"
          class="text-gray-600 hover:text-gray-700 p-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="w-10"></div> <!-- Spacer -->
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
      <div class="container mx-auto px-4 py-6 lg:px-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
